<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainingsplan Checkliste</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mein Trainingsplan</h1>
    <p>Hier kannst du deine Übungen abhaken und deinen Fortschritt verfolgen.</p>
  </header>

  <main>
    <!-- Trainingsplan Sektion -->
    <section id="trainingsplan">
      <h2>Trainingsplan</h2>

      <div class="day">
        <h3>Montag: Oberkörper</h3>
        <ul class="checklist">
          <li><input type="checkbox" id="montag1"> <label for="montag1">5 Minuten Schattenboxen</label></li>
          <li><input type="checkbox" id="montag2"> <label for="montag2">5 Minuten Seilspringen</label></li>
          <li><input type="checkbox" id="montag3"> <label for="montag3">Klimmzüge: 4 Sätze x 8-12 Wiederholungen</label></li>
          <li><input type="checkbox" id="montag4"> <label for="montag4">Bankdrücken: 4 Sätze x 8-12 Wiederholungen</label></li>
          <li><input type="checkbox" id="montag5"> <label for="montag5">Schulterdrücken: 3 Sätze x 10 Wiederholungen</label></li>
          <li><input type="checkbox" id="montag6"> <label for="montag6">Rudern vorgebeugt: 4 Sätze x 10-12 Wiederholungen</label></li>
          <li><input type="checkbox" id="montag7"> <label for="montag7">Liegestütze: 3 Sätze x 15-20 Wiederholungen</label></li>
        </ul>
      </div>

      <div class="day">
        <h3>Donnerstag: Unterkörper</h3>
        <ul class="checklist">
          <li><input type="checkbox" id="donnerstag1"> <label for="donnerstag1">5 Minuten Schattenboxen</label></li>
          <li><input type="checkbox" id="donnerstag2"> <label for="donnerstag2">5 Minuten Seilspringen</label></li>
          <li><input type="checkbox" id="donnerstag3"> <label for="donnerstag3">Kniebeugen: 4 Sätze x 10 Wiederholungen</label></li>
          <li><input type="checkbox" id="donnerstag4"> <label for="donnerstag4">Kreuzheben: 4 Sätze x 8 Wiederholungen</label></li>
          <li><input type="checkbox" id="donnerstag5"> <label for="donnerstag5">Ausfallschritte: 3 Sätze x 10 Wiederholungen pro Bein</label></li>
          <li><input type="checkbox" id="donnerstag6"> <label for="donnerstag6">Wadenheben: 3 Sätze x 15-20 Wiederholungen</label></li>
          <li><input type="checkbox" id="donnerstag7"> <label for="donnerstag7">Russian Twists: 3 Sätze x 20 Drehungen</label></li>
        </ul>
      </div>

      <div class="day">
        <h3>Sonntag: Ganzkörper</h3>
        <ul class="checklist">
          <li><input type="checkbox" id="sonntag1"> <label for="sonntag1">5 Minuten Schattenboxen</label></li>
          <li><input type="checkbox" id="sonntag2"> <label for="sonntag2">5 Minuten Seilspringen</label></li>
          <li><input type="checkbox" id="sonntag3"> <label for="sonntag3">Kniebeugen mit Gewicht: 3 Sätze x 8-12 Wiederholungen</label></li>
          <li><input type="checkbox" id="sonntag4"> <label for="sonntag4">Bankdrücken: 3 Sätze x 10 Wiederholungen</label></li>
          <li><input type="checkbox" id="sonntag5"> <label for="sonntag5">Kreuzheben: 4 Sätze x 8 Wiederholungen</label></li>
          <li><input type="checkbox" id="sonntag6"> <label for="sonntag6">Planks: 3 Sätze x 30-60 Sekunden</label></li>
          <li><input type="checkbox" id="sonntag7"> <label for="sonntag7">Burpees: 3 Sätze x 10 Wiederholungen</label></li>
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Mein Trainingsplan</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
